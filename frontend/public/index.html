<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qolop</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: { "0%": { opacity: "0", transform: "translateY(20px)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
            moveBackground: { "0%,100%": { "background-position": "center bottom" }, "50%": { "background-position": "center top" } },
            slideUp: { "0%": { transform: "translateY(15px)", opacity: "0" }, "100%": { transform: "translateY(0)", opacity: "1" } },
            fadeInUp: { "0%": { opacity: "0", transform: "translateY(20px)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
            waterDistortion: { "0%": { transform: "scale(1)", filter: "blur(0px)" }, "30%": { transform: "scale(1.05)", filter: "blur(3px)" }, "60%": { transform: "scale(1.1)", filter: "blur(5px)" }, "100%": { transform: "scale(1.2)", filter: "blur(8px)", "background-position": "70% 30%" } },
            waterDistortionImages: { "0%": { transform: "scale(1)", filter: "blur(0px)" }, "30%": { transform: "scale(1.05)", filter: "blur(2px)" }, "60%": { transform: "scale(1.1)", filter: "blur(4px)" }, "100%": { transform: "scale(1.2)", filter: "blur(6px)", opacity: "0" } },
            waterDistortionText: { "0%": { transform: "scale(1)", filter: "blur(0px)" }, "30%": { transform: "scale(1.05)", filter: "blur(2px)" }, "60%": { transform: "scale(1.1)", filter: "blur(4px)" }, "100%": { transform: "scale(1.2)", filter: "blur(6px)", opacity: "0" } },
            moveForward: { from: { transform: "translateX(0)" }, to: { transform: "translateX(20px)" } }
          },
          animation: {
            fadeIn: "fadeIn 1.5s ease-out forwards",
            moveBackground: "moveBackground 40s ease-in-out infinite",
            slideUp: "slideUp 1s ease-out forwards",
            fadeInUp: "fadeInUp 2s ease-out forwards",
            distorted: "waterDistortion 1.2s ease-out forwards",
            "distorted-images": "waterDistortionImages 1.2s ease-out forwards",
            "distorted-text": "waterDistortionText 1.2s ease-out forwards",
            moveForward: "moveForward 0.5s forwards"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
</body>
</html>
